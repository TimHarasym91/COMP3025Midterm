<ion-header>
  <ion-navbar>
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        Add New Item
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item *ngFor="let item of items | async">
    <ion-label >{{item.title}}</ion-label>
    <ion-label ><button ion-button (click)="decreaseItem(item.$key, item.amount)"><</button>
    <button ion-button style="cursor:default">{{item.amount}}</button>
    <button ion-button (click)="increaseItem(item.$key, item.amount)">></button>
    </ion-label>
  </ion-item>


</ion-list>
<button ion-button (click)="clearList()">Clear List</button>
</ion-content>
